<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- IndieWeb -->
  <link rel="me" href="https://github.com/yourusername">
  <link rel="me" href="https://mastodon.social/@yourhandle">
  <link rel="webmention" href="https://webmention.io/yourdomain.com/webmention">
  <link rel="pingback" href="https://webmention.io/yourdomain.com/xmlrpc">
</head>
<body>
  <nav>
    <ul class="nav-list">
      {% for link in site.data.nav %}
      <li><a href="{{ link.url }}">{{ link.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    &copy; {{ 'now' | date: "%Y" }} {{ site.author.name }} Â· Powered by Jekyll
  </footer>
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</body>
</html>
