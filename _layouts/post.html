---
layout: default
---

<article class="h-entry">
  <header>
    <h1 class="p-name">{{ page.title }}</h1>
    <a class="u-url" href="{{ page.url | relative_url }}"></a>
    <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %d, %Y" }}
    </time>
    {% if page.tags %}
    <p>
      {% for t in page.tags %}
        <a class="p-category" href="{{ '/tags/#' | append: t | relative_url }}">#{{ t }}</a>
      {% endfor %}
    </p>
    {% endif %}
  </header>

  <div class="e-content">
    {{ content }}
  </div>

  <footer>
    <a class="p-author h-card u-url" href="{{ site.author.url }}">
      <span class="p-name">{{ site.author.name }}</span>
    </a>
  </footer>
</article>
